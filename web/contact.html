<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <style>
            .navbar {
                height: 50px;
                display: flex;
                justify-content: center;
                background-color: #fff;
                color: #000;
                padding: 10px;
                align-items: center;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 100;
            }

            .navbar a {
                color: #000;
                text-decoration: none;
                margin-left: 40px;
                font-weight: bold;
            }

            .navbar .right-buttons {
                margin-left: 500px;
            }

            .navbar .right-buttons a {
                color: #fff;
                text-decoration: none;
                margin: 0 10px;
                background-color: #d9534f;
                border-radius: 5px;
                border: 10px solid #d9534f;
            }

            .right-buttons a#p {
                background-color: #d9534f;
            }

            .content {
                text-align: center;
                padding: 20px;
                background-color: #f5f5f5;
            }

            .content h1 {
                font-size: 24px;
                color: #333;
            }

            .content p {
                font-size: 16px;
                color: #555;
                margin: 10px 0;
            }

            address {
                font-style: normal;
            }

            address strong {
                font-weight: bold;
            }

            footer {
                background-color: #333;
                color: #fff;
                padding: 20px 0;
                text-align: center;
            }

            footer a {
                color: #fff;
                text-decoration: none;
                margin: 0 10px;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <a href="home">Home</a>
        </div>

        <div class="content">
            <h1>Contact Us</h1>
            <p>If you have any questions or need assistance, please feel free to contact us using the information below:</p>

            <address>
                <strong>Job Portal</strong><br>
                123 Main Street<br>
                City, State, ZIP<br>
            </address>

            <p>Email: contact@jobportal.com</p>
            <p>Phone: +123-456-7890</p>
        </div>
    </body>
</html>
